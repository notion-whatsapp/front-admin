<po-widget [class]="classSize" style="position: relative;">
  <div >

    <!-- <po-loading-overlay p-size="sm"></po-loading-overlay> -->
    <div class="indicator-container">
      <span class="indicator-title">{{title}}</span>
      <div class="indicator-value-container">
        <span class="indicator-value-count">{{valueCount}}</span>
        <span class="indicator-value">{{value}}</span>
      </div>
      <div class="chart-element"></div>
    </div>
  </div>
</po-widget>
